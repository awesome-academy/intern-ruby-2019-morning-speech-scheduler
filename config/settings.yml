awesome_font: "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
sessions:
  remember: "1"
user:
  expired: 2
  name:
    min_length: 3
    max_length: 250
  email:
    max_length: 250
    regex_valid: !ruby/regexp /\A[\w+\-.]+@[a-z\d\-.]+\.[a-z]+\z/i
  password:
    min_length: 6
    max_length: 20
calendars:
  tag:
    speech: "speech"
  working_day: [0, 6]
